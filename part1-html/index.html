<!doctype html>
<html lang="en-US">
<!-- Explain: html attributes -->
    <head>
        <title>My favorite books</title>
    </head>
    <body>
        <!-- Tags to use: <nav>, <a> -->
        <!-- Add about.html after finishing this page -->
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>

        <!-- Tags to use: <header>, <h1> -->
        <header>
            <h1>
                My favorite books
            </h1>
        </header>

        <!-- Tags to use: <p> -->
        <p>
            These are my favorite books and authors!
        </p>

        <!-- Tags to use: <h2>, <ol>, <ul>, <li> -->
        <!-- Show them the difference between <ol> and <ul> -->
        <h2>
            My favorite authors
        </h2>
        <ul>
            <li>Walt Whitman</li>
            <li>Dr. Seuss</li>
        </ul>

        <!-- Tags to use: <h2>, <table>, <thead>, <tbody>, <tr>, <th>, <td>,
            <img> -->
        <!-- The <img> sections may be the most time consuming. It may be wise
            to save those for last. -->
        <h2>
            Favorite books
        </h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Cover</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Leaves of Grass</td>
                    <td>Walt Whitman</td>
                    <td>
                        <img
                            src="leaves-of-grass.jpg"
                            height="100"
                        />
                    </td>
                </tr>
                <tr>
                    <td>Green Eggs and Ham</td>
                    <td>Dr. Seuss</td>
                    <td>
                        <img
                            src="green-eggs-and-ham.jpg"
                            height="100"
                        />
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Tags to use: <footer>. Entities to use: &copy; -->
        <footer>
            Copyright &copy; 2019
        </footer>
    </body>
</html>
